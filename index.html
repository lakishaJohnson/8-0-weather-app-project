<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather.css" />
    <!-- <script src="seasons.js"></script> -->
    <script defer src="weather.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <label for="location">Pick a Location</label>
        <input type="text" name="location" placeholder="What city??" required />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <br />
    <main>
      <section class="display">Choose a location to view the weather</section>
      <aside class="history">
          <div class="search">
          <h3>Previous Searches:</h3>
          <ul>
            <li>No previous search</li>  
          </ul>
          </div>
        </aside>
    </main>
    <section class="forecast">
        <div class="current"></div>
        
        <div class="tomorrow"></div>
        
        <div class="future"></div>
      </section>
  </body>
</html>
